<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ration Card Application Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8e1; /* Cream color */
      min-height: 100vh;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 900px;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 500;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #fefefe;
    }

    button {
      margin-top: 30px;
      padding: 14px;
      background-color: #ffc107;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffb300;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ration Card Application Form</h2>
    <form action="#" method="post">
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="aadhar">Aadhaar Number:</label>
      <input type="text" id="aadhar" name="aadhar" pattern="\d{12}" maxlength="12" required>

      <label for="address">Residential Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="district">District:</label>
      <input type="text" id="district" name="district" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="cardtype">Ration Card Type:</label>
      <select id="cardtype" name="cardtype" required>
        <option value="">--Select--</option>
        <option value="APL">APL (Above Poverty Line)</option>
        <option value="BPL">BPL (Below Poverty Line)</option>
        <option value="Antyodaya">Antyodaya Anna Yojana</option>
      </select>

      <label for="familymembers">Number of Family Members:</label>
      <input type="number" id="familymembers" name="familymembers" min="1" required>

      <label for="income">Annual Family Income (INR):</label>
      <input type="number" id="income" name="income" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>
</html>
